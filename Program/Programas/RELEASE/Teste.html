<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .paleta {
            background-color: #999999;
            border-top: 1px solid #d4d0c8;
            border-left: 1px solid #d4d0c8;
            border-right: 1px solid #FFFFFF;
            border-bottom: 1px solid #FFFFFF;
        }

        .botPaleta {
            background-color: #d4d0c8;
            font-weight: 'bold';
            color: black;
            cursor: hand;
            height: 25px;
            font-size: 11px;
            border: 0;
            border-top: 1px solid #d4d0c8;
            border-left: 1px solid #d4d0c8;
            border-right: 1px solid #000000;
            border-bottom: 1px solid #d4d0c8;
        }

        .botPaletaFundo {
            background-color: #999999;
            font-weight: 'bold';
            color: black;
            cursor: hand;
            height: 25px;
            font-size: 11px;
            border-top: 1px solid #d4d0c8;
            border-left: 1px solid #d4d0c8;
            border-right: 1px solid #FFFFFF;
            border-bottom: 1px solid #FFFFFF;
        }

        .botpaletaDesabilitada {
            background-color: #999999;
            font-weight: 'bold';
            color: #444444;
            height: 25px;
            font-size: 11px;
            border-top: 1px solid #d4d0c8;
            border-left: 1px solid #d4d0c8;
            border-right: 1px solid #FFFFFF;
            border-bottom: 1px solid #FFFFFF;
        }

        body {
            background-color: #D3D3D3;
        }

        input {
            font-size: 8pt;
            color: black;
            font-family: Arial;
        }

        td .campo {
            BACKGROUND-COLOR: white
        }

        table {
            padding-bottom: 5px;
        }

        .clsDisabled {
            background-color: #e6e6e6
        }

        .titulocampo {
            font-weight: bolder;
            font-size: 8pt;
            color: navy;
            font-family: arial;
            text-align: right
        }

        .windowScreen {
            background-color: #d4d0c8
        }
    </style>
</head>

<body>
    <table width=100%>
        <tr>
            <td>
                <table rules=none width=100% :tabela-padrao id=telaItens>
                    <tr>
                        <td>
                            <table border=0 cellPadding=0 cellSpacing=0 width="100%">
                                <tr>
                                    <td>
                                        <button id=paletaA class="botPaleta" tabIndex=1 onClick="ClickPaletaA();"
                                            accessKey="P" style="width:120px;">Dados <u>P</u>essoais</button>
                                    </td>
                                    <td>
                                        <button id=paletaB class="botPaletaFundo" tabIndex=1 onClick="ClickPaletaB();"
                                            accessKey="R" style="width:130px;">Dados P<u>r</u>ofissionais</button>
                                    </td>
                                    <td>
                                        <button id=paletaC class="botPaletaFundo" tabindex=1 onclick="ClickPaletaC();"
                                            accesskey="U" style="width:130px;">Dados Ed<u>u</u>cacionais</button>
                                    </td>
                                    <td class="Paleta" width=100%>&nbsp;</td>
                                </tr>
                            </table>

                            <!-- TelaA - Dados Pessoais -->
                            <div id=telaA style="display:'';">
                                <table border=0 cellPadding=0 cellSpacing=0 width="100%">
                                    <tr>
                                        <td width=14%>&nbsp;</td>
                                        <td width=20%>&nbsp;</td>
                                        <td width=4%>&nbsp;</td>
                                        <td width=14%>&nbsp;</td>
                                        <td width=20%>&nbsp;</td>
                                        <td width=5%>&nbsp;</td>
                                        <td width=8%>&nbsp;</td>
                                        <td width=15%>&nbsp;</td>
                                    </tr>
                                    <tr>
                                        <td class=titulocampo>
                                            Código&nbsp;
                                        </td>
                                        <td colspan=2>
                                            <input name=cdCliente size=5 maxlength=5 value="" calss="campo" tabindex=1>
                                            <img title="Pesquisar Cliente" style="cursor:hand;"
                                                onClick="PesquisaCliente();" src="Icones/busca.gif" tabindex=2>
                                            <img title="Carregar Cliente" style="cursor:hand;"
                                                onClick="CarregarCliente();" src="Icones/check.gif" tabindex=3>
                                        </td>
                                        <td class=titulocampo>
                                            <input type="radio" name=tipoPessoa value=1 class="radio" tabindex=4
                                                checked>CNPJ
                                            <input type="radio" name=tipoPessoa value=2 class="radio"
                                                tabindex=5>CPF&nbsp;
                                        </td>
                                        <td colspan=2>
                                            <input name=cpfCnpj size=15 maxlength=18 value="" calss="campo" tabindex=6>
                                            <img title="Verificar CPF/CNPJ" style="cursor:hand;"
                                                onclick="ValidaCpfCnpj(1);" src="Icones/receita.gif" tabIndex=7>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class=titulocampo>
                                            Insc. Estadual&nbsp;
                                        </td>
                                        <td colspan=2>
                                            <input name=inscEstadual size=15 maxlength=18 value=""
                                                onChange="ValidaInscEstadual();" class="campo" tabIndex=8>
                                        </td>
                                        <td class=titulocampo>Categoria&nbsp;
                                        <td colspan=2><select name=categoria class="combo" style="width: 183"
                                                tabindex=9>
                                                <option value='000'>-- Selecionar --</option>
                                                <option value='000'>-- Selecionar --</option>
                                            </select>
                                    </tr>

                                    <tr>
                                        <td colspan=8>&nbsp;</td>
                                    </tr>
                                </table>
                            </div>

                            <!-- TelaB - Dados Profissionais -->
                            <div id=telaB style="display: none;">
                                <table rules=none border=0 width=100% :tabela-padrao>
                                    <tr>
                                        <td width=2%>&nbsp;</td>
                                        <td width=96%>&nbsp;</td>
                                        <td width=2%>&nbsp;</td>
                                    </tr>
                                    <tr class="tr">
                                        <td>&nbsp;</td>
                                        <td class=titulocampo>
                                            Código&nbsp;
                                            <input name=cdCliente size=5 maxlength=5 value="" calss="campo" tabindex=4>
                                            <input type="radio" name=tipoPessoa value=1 class="radio" checked
                                                tabIndex=2>CNPJ
                                            <input type="radio" name=tipoPessoa value=2 class="radio" tabIndex=2>CPF
                                            Cliente&nbsp;
                                            <input name=nmCliente size=50 maxlength=68 value="" calss="campo"
                                                tabindex=4>
                                            CPF&nbsp;
                                            <input name=cpf size=14 maxlength=14 value="" calss="campo" tabindex=5>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>&nbsp;</td>
                                        <td class=titulocampo>
                                            Razão Social&nbsp;
                                            <input name=razaoSocial size=50 maxlength=50 value="" calss="campo"
                                                tabindex=6>
                                            Nome Fantasia&nbsp;
                                            <input name=noemFantasia size=40 maxlength=40 value="" calss="campo"
                                                tabindex=6>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>&nbsp;</td>
                                        <td class=titulocampo>
                                            CNPJ&nbsp;
                                            <input name=rg size=18 maxlength=18 value="" calss="campo" tabindex=6>


                                        </td>
                                    </tr>


                                    <tr>
                                        <td colspan=8>&nbsp;</td>
                                    </tr>
                                </table>
                            </div>

                            <!-- TelaC - Dados Educacionais -->
                            <div id=telaC style="display: none;">
                                <table border=0 cellPadding=0 cellSpacing=0 width="100%">
                                    <tr>
                                        <td width=10%>&nbsp;</td>
                                        <td width=10%>&nbsp;</td>
                                        <td width=10%>&nbsp;</td>
                                        <td width=10%>&nbsp;</td>
                                        <td width=10%>&nbsp;</td>
                                        <td width=10%>&nbsp;</td>
                                        <td width=10%>&nbsp;</td>
                                        <td width=10%>&nbsp;</td>
                                        <td width=10%>&nbsp;</td>
                                        <td width=10%>&nbsp;</td>
                                    </tr>
                                    <tr>
                                        <td class=titulocampo colspan=2>
                                            <input type="radio" name=tipoPessoa value=1 class="radio" checked
                                                tabIndex=2>CNPJ
                                            <input type="radio" name=tipoPessoa value=2 class="radio" tabIndex=2>CPF
                                        </td>
                                        <td class=titulocampo>
                                            Nome&nbsp;
                                        </td>
                                        <td colspan=4>
                                            <input name=cdCliente size=50 maxlength=50 value="" calss="campo"
                                                tabindex=4>
                                        </td>
                                        <td class=titulocampo>
                                            CPF&nbsp;
                                        </td>
                                        <td colspan=2>
                                            <input name=cdCliente size=14 maxlength=14 value="" calss="campo"
                                                tabindex=4>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class=titulocampo>
                                            Razão Social&nbsp;
                                        </td>
                                        <td colspan=5>
                                            <input name=cdCliente size=50 maxlength=50 value="" calss="campo"
                                                tabindex=4>
                                        </td>
                                        <td class=titulocampo>
                                            Nome Fantasia&nbsp;
                                        </td>
                                        <td colspan=5>
                                            <input name=cdCliente size=30 maxlength=30 value="" calss="campo"
                                                tabindex=4>
                                        </td>
                                    </tr>



                                    <tr>
                                        <td colspan=8>&nbsp;</td>
                                    </tr>
                                </table>
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <table border=0 width="100%">
        <tr>
            <td align=right>
                <button class=botao AccessKEY="N" name=BotNovo onclick='Novo();' style="width:70px;"
                    tabindex=100><label>&nbsp;<U>N</U>ovo&nbsp; </label></button>&nbsp;
                <button class=botao AccessKEY="X" name=BotExcluir onclick='Excluir();' disabled style="width:70px;"
                    tabindex=101><label>&nbsp;E<U>x</U>cluir&nbsp;</label></button>&nbsp;
                <button class=botao AccessKEY="S" name=BotSalvar onclick='TelSalvar();' style="width:70px;"
                    tabindex=102><label>&nbsp;<U>S</U>alvar&nbsp; </label></button>&nbsp;
            </td>
        </tr>
    </table>

    <script>
        function ClickPaletaA() {
            document.all.paletaA.className = "botPaleta";
            document.all.telaA.style.display = "";
            document.all.paletaB.className = "botPaletaFundo";
            document.all.telaB.style.display = "none";
            document.all.paletaC.className = "botPaletaFundo";
            document.all.telaC.style.display = "none";
        }

        function ClickPaletaB() {
            document.all.paletaA.className = "botPaletaFundo";
            document.all.telaA.style.display = "none";
            document.all.paletaB.className = "botPaleta";
            document.all.telaB.style.display = "";
            document.all.paletaC.className = "botPaletaFundo";
            document.all.telaC.style.display = "none";
        }

        function ClickPaletaC() {
            document.all.paletaA.className = "botPaletaFundo";
            document.all.telaA.style.display = "none";
            document.all.paletaB.className = "botPaletaFundo";
            document.all.telaB.style.display = "none";
            document.all.paletaC.className = "botPaleta";
            document.all.telaC.style.display = "";
        }

    </script>
</body>

</html>
